name: queshield
description: Universal Security App - Advanced mobile security with antivirus, caller ID, payment security, and fraud protection
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Database (Lightweight)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Background Services
  workmanager: ^0.5.2
  flutter_background_service: ^5.0.5
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  
  # Permissions
  permission_handler: ^11.2.0
  
  # Device & App Info
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  
  # File System
  path_provider: ^2.1.2
  file_picker: ^6.1.1
  
  # Security & Crypto
  crypto: ^3.0.3
  encrypt: ^5.0.3
  
  # Network
  http: ^1.2.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Phone & SMS (Android)
  call_log: ^4.0.0
  telephony: ^0.2.0
  
  # Biometrics
  local_auth: ^2.1.8
  
  # Location (for Lost Phone feature)
  geolocator: ^11.0.0
  
  # UI & Animations
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  fl_chart: ^0.66.0
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Utils
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/
    - assets/signatures/
